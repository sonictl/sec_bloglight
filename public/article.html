<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <style>
        * {

        }
        
        body {

            background-color: #f8f9fa;

        }
        
        .header {

            color: white;
            padding: 1rem 0;

        .header-content {

        .logo {

        .nav-links {

        .nav-link {

        }

        .container {

            padding: 0 2rem;
        }
        
        .article-container {
            background: white;

            overflow: hidden;
        }
        
        .article-header {

            border-bottom: 1px solid #dee2e6;
        }
        
        .article-title {

            margin-bottom: 1rem;
            font-weight: bold;
        }
        
        .article-meta {
            display: flex;
            gap: 2rem;
            color: #6c757d;
            font-size: 1rem;
        }
        
        .meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .meta-icon {
            font-size: 1.2rem;
        }
        
        .article-content {
            padding: 2rem;
        }
        
        .article-text {
            font-size: 1.1rem;
            line-height: 1.8;
            color: #495057;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .article-actions {
            padding: 2rem;
            background: #f8f9fa;
            border-top: 1px solid #dee2e6;
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
        
        .btn {
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }
        
        .btn-primary {
            background: #007bff;
            color: white;
        }
        
        .btn-primary:hover {
            background: #0056b3;
            transform: translateY(-2px);
        }
        
        .btn-danger {
            background: #dc3545;
            color: white;
        }
        
        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }
        
        .btn-secondary {
            background: #6c757d;
            color: white;
        }
        
        .btn-secondary:hover {
            background: #5a6268;
            transform: translateY(-2px);
        }
        
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        
        .modal-content {
            background-color: white;
            margin: 5% auto;
            padding: 2rem;
            border-radius: 15px;
            width: 90%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        
        .modal-title {
            font-size: 1.5rem;
            color: #2c3e50;
        }
        
        .close {
            font-size: 2rem;
            cursor: pointer;
            color: #6c757d;
            transition: color 0.3s ease;
        }
        
        .close:hover {
            color: #dc3545;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: #2c3e50;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .form-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .form-textarea {
            min-height: 200px;
            resize: vertical;
        }
        
        .modal-actions {
            display: flex;
            gap: 1rem;
            justify-content: flex-end;
        }
        
        .error-message {
            color: #dc3545;
            font-size: 0.9rem;
            margin-top: 0.5rem;
            display: none;
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 1rem 1.5rem;
            border-radius: 8px;
            color: white;
            font-weight: bold;
            z-index: 2000;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }
        
        .notification.show {
            transform: translateX(0);
        }
        
        .notification.success {
            background: #28a745;
        }
        
        .notification.error {
            background: #dc3545;
        }
        
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.8);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 3000;
        }
        
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @media (max-width: 768px) {
            .header-content {
                padding: 0 1rem;
            }
            
            .container {
                padding: 0 1rem;
            }
            
            .article-title {
                font-size: 2rem;
            }
            
            .article-meta {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .article-actions {
                flex-direction: column;
            }
            
            .modal-content {
                width: 95%;
                margin: 10% auto;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="header-content">
            <a href="/" class="logo">ÂØÜÁ†ÅÂçöÂÆ¢</a>
            <div class="nav-links">
                <a href="/" class="nav-link">È¶ñÈ°µ</a>
                <a href="/create" class="nav-link">ÂàõÂª∫ÊñáÁ´†</a>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="article-container">
            <div class="article-header">
                <h1 class="article-title" id="articleTitle">ÊñáÁ´†Ê†áÈ¢ò</h1>
                <div class="article-meta">
                    <div class="meta-item">
                        <span class="meta-icon">üë§</span>
                        <span id="articleAuthor">‰ΩúËÄÖ</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-icon">üìÖ</span>
                        <span id="articleDate">ÂàõÂª∫Êó•Êúü</span>
                    </div>
                    <div class="meta-item">
                        <span class="meta-icon">üîÑ</span>
                        <span id="articleUpdated">Êõ¥Êñ∞Êó•Êúü</span>
                    </div>
                </div>
            </div>
            
            <div class="article-content">
                <div class="article-text" id="articleContent">
                    ÊñáÁ´†ÂÜÖÂÆπÂä†ËΩΩ‰∏≠...
                </div>
            </div>
            
            <div class="article-actions">
                <button class="btn btn-primary" onclick="editArticle()">‰øÆÊîπÊñáÁ´†</button>
                <button class="btn btn-danger" onclick="deleteArticle()">Âà†Èô§ÊñáÁ´†</button>
                <a href="/" class="btn btn-secondary">ËøîÂõûÈ¶ñÈ°µ</a>
            </div>
        </div>
    </div>

    <!-- ÁºñËæëÊñáÁ´†Ê®°ÊÄÅÊ°Ü -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">ÁºñËæëÊñáÁ´†</h3>
                <span class="close" onclick="closeEditModal()">&times;</span>
            </div>
            <form id="editForm">
                <div class="form-group">
                    <label class="form-label" for="editTitle">ÊñáÁ´†Ê†áÈ¢ò</label>
                    <input type="text" id="editTitle" class="form-input" maxlength="100">
                    <div class="error-message" id="editTitleError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editAuthor">‰ΩúËÄÖ</label>
                    <input type="text" id="editAuthor" class="form-input" maxlength="50">
                    <div class="error-message" id="editAuthorError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editContent">ÊñáÁ´†ÂÜÖÂÆπ</label>
                    <textarea id="editContent" class="form-input form-textarea" maxlength="10000"></textarea>
                    <div class="error-message" id="editContentError"></div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="editPassword">ËØ∑ËæìÂÖ•ÂØÜÁ†Å‰ª•Á°ÆËÆ§‰øÆÊîπ</label>
                    <input type="password" id="editPassword" class="form-input">
                    <div class="error-message" id="editPasswordError"></div>
                </div>
                
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeEditModal()">ÂèñÊ∂à</button>
                    <button type="submit" class="btn btn-primary">‰øùÂ≠ò‰øÆÊîπ</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Âä†ËΩΩÈÅÆÁΩ© -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loading-spinner"></div>
    </div>

    <script>
        let currentArticle = null;

        // È°µÈù¢Âä†ËΩΩÊó∂Ëé∑ÂèñÊñáÁ´†ÂÜÖÂÆπ
        document.addEventListener('DOMContentLoaded', function() {
            loadArticle();
        });

        // Âä†ËΩΩÊñáÁ´†ÂÜÖÂÆπ
        function loadArticle() {
            const articleData = sessionStorage.getItem('currentArticle');
            
            if (!articleData) {
                alert('Êú™ÊâæÂà∞ÊñáÁ´†Êï∞ÊçÆÔºåËØ∑ÈáçÊñ∞ÈÄâÊã©ÊñáÁ´†');
                window.location.href = '/';
                return;
            }

            try {
                currentArticle = JSON.parse(articleData);
                displayArticle(currentArticle);
            } catch (error) {
                console.error('Ëß£ÊûêÊñáÁ´†Êï∞ÊçÆÂ§±Ë¥•:', error);
                alert('ÊñáÁ´†Êï∞ÊçÆÊ†ºÂºèÈîôËØØ');
                window.location.href = '/';
            }
        }

        // ÊòæÁ§∫ÊñáÁ´†ÂÜÖÂÆπ
        function displayArticle(article) {
            document.getElementById('articleTitle').textContent = article.title;
            document.getElementById('articleAuthor').textContent = article.author;
            document.getElementById('articleContent').textContent = article.content;
            
            const createdDate = new Date(article.created_at).toLocaleDateString('zh-CN');
            const updatedDate = new Date(article.updated_at).toLocaleDateString('zh-CN');
            
            document.getElementById('articleDate').textContent = createdDate;
            document.getElementById('articleUpdated').textContent = updatedDate;
            
            document.title = `${article.title} - ÂØÜÁ†ÅÂçöÂÆ¢`;
        }

        // ÁºñËæëÊñáÁ´†
        function editArticle() {
            if (!currentArticle) return;
            
            // Â°´ÂÖÖÁºñËæëË°®Âçï
            document.getElementById('editTitle').value = currentArticle.title;
            document.getElementById('editAuthor').value = currentArticle.author;
            document.getElementById('editContent').value = currentArticle.content;
            document.getElementById('editPassword').value = '';
            
            // Ê∏ÖÈô§ÈîôËØØ‰ø°ÊÅØ
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });
            
            // ÊòæÁ§∫Ê®°ÊÄÅÊ°Ü
            document.getElementById('editModal').style.display = 'block';
        }

        // ÂÖ≥Èó≠ÁºñËæëÊ®°ÊÄÅÊ°Ü
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
        }

        // Âà†Èô§ÊñáÁ´†
        async function deleteArticle() {
            if (!currentArticle) return;

            const password = prompt("ËØ∑ËæìÂÖ•ÂØÜÁ†Å‰ª•Á°ÆËÆ§Âà†Èô§Ôºö");
            if (!password) {
                showNotification('ÂøÖÈ°ªËæìÂÖ•ÂØÜÁ†Å‰ª•Âà†Èô§ÊñáÁ´†', 'error');
                return;
            }

            if (!confirm('Á°ÆÂÆöË¶ÅÂà†Èô§ËøôÁØáÊñáÁ´†ÂêóÔºüÊ≠§Êìç‰Ωú‰∏çÂèØÊí§ÈîÄ„ÄÇ')) {
                return;
            }

            showLoading();

            try {
                const response = await fetch(`/api/articles/${currentArticle.id}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    showNotification('ÊñáÁ´†Âà†Èô§ÊàêÂäü', 'success');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showNotification(data.error || 'Âà†Èô§ÊñáÁ´†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Âà†Èô§ÊñáÁ´†Â§±Ë¥•:', error);
                showNotification('Âà†Èô§ÊñáÁ´†Â§±Ë¥•', 'error');
            } finally {
                hideLoading();
            }
        }


        // ÁºñËæëË°®ÂçïÊèê‰∫§
        document.getElementById('editForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!validateEditForm()) {
                return;
            }

            showLoading();

            try {
                const formData = {
                    title: document.getElementById('editTitle').value.trim(),
                    author: document.getElementById('editAuthor').value.trim(),
                    content: document.getElementById('editContent').value.trim(),
                    password: document.getElementById('editPassword').value
                };

                const response = await fetch(`/api/articles/${currentArticle.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                const data = await response.json();

                if (data.success) {
                    // Êõ¥Êñ∞ÂΩìÂâçÊñáÁ´†Êï∞ÊçÆ
                    currentArticle.title = formData.title;
                    currentArticle.author = formData.author;
                    currentArticle.content = formData.content;
                    currentArticle.updated_at = new Date().toISOString();
                    
                    // Êõ¥Êñ∞ÊòæÁ§∫
                    displayArticle(currentArticle);
                    
                    // ÂÖ≥Èó≠Ê®°ÊÄÅÊ°Ü
                    closeEditModal();
                    
                    showNotification('ÊñáÁ´†Êõ¥Êñ∞ÊàêÂäü', 'success');
                } else {
                    showNotification(data.error || 'Êõ¥Êñ∞ÊñáÁ´†Â§±Ë¥•', 'error');
                }
            } catch (error) {
                console.error('Êõ¥Êñ∞ÊñáÁ´†Â§±Ë¥•:', error);
                showNotification('Êõ¥Êñ∞ÊñáÁ´†Â§±Ë¥•', 'error');
            } finally {
                hideLoading();
            }
        });

        // È™åËØÅÁºñËæëË°®Âçï
        function validateEditForm() {
            let isValid = true;
            
            // Ê∏ÖÈô§‰πãÂâçÁöÑÈîôËØØ‰ø°ÊÅØ
            document.querySelectorAll('.error-message').forEach(el => {
                el.style.display = 'none';
            });

            const title = document.getElementById('editTitle').value.trim();
            const author = document.getElementById('editAuthor').value.trim();
            const content = document.getElementById('editContent').value.trim();
            const password = document.getElementById('editPassword').value;

            if (!title) {
                showError('editTitleError', 'ËØ∑ËæìÂÖ•ÊñáÁ´†Ê†áÈ¢ò');
                isValid = false;
            }

            if (!author) {
                showError('editAuthorError', 'ËØ∑ËæìÂÖ•‰ΩúËÄÖÂêçÁß∞');
                isValid = false;
            }

            if (!content) {
                showError('editContentError', 'ËØ∑ËæìÂÖ•ÊñáÁ´†ÂÜÖÂÆπ');
                isValid = false;
            }

            if (!password) {
                showError('editPasswordError', 'ËØ∑ËæìÂÖ•ÂØÜÁ†Å‰ª•Á°ÆËÆ§‰øÆÊîπ');
                isValid = false;
            }

            return isValid;
        }

        // ÊòæÁ§∫ÈîôËØØ‰ø°ÊÅØ
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }

        // ÊòæÁ§∫ÈÄöÁü•
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // ÊòæÁ§∫Âä†ËΩΩÈÅÆÁΩ©
        function showLoading() {
            document.getElementById('loadingOverlay').style.display = 'flex';
        }

        // ÈöêËóèÂä†ËΩΩÈÅÆÁΩ©
        function hideLoading() {
            document.getElementById('loadingOverlay').style.display = 'none';
        }

        // Ê®°ÊÄÅÊ°ÜÂ§ñÈÉ®ÁÇπÂáªÂÖ≥Èó≠
        document.getElementById('editModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeEditModal();
            }
        });

        // ÈîÆÁõò‰∫ã‰ª∂
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeEditModal();
            }
        });

        // È°µÈù¢Á¶ªÂºÄÊó∂Ê∏ÖÈô§‰ºöËØùÊï∞ÊçÆ
        window.addEventListener('beforeunload', function() {
            sessionStorage.removeItem('currentArticle');
        });
    </script>
</body>
</html>
