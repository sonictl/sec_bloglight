    <div class="container">

    <!-- å¯†ç éªŒè¯æ¨¡æ€æ¡† -->
    <div id="passwordModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>è¾“å…¥å¯†ç ä»¥é˜…è¯»æ–‡ç« </h3>
            </div>
            <div class="modal-body">
                <input type="password" id="passwordInput" class="modal-input" placeholder="è¯·è¾“å…¥å¯†ç ">
            </div>
            <div class="modal-actions">
                <button class="btn btn-secondary" onclick="closeModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="verifyPassword()">ç¡®è®¤</button>
            </div>
        </div>
    </div>

    <script>
        let currentArticleId = null;
        let articles = [];

        // é¡µé¢åŠ è½½æ—¶è·å–æ–‡ç« åˆ—è¡¨
        document.addEventListener('DOMContentLoaded', function() {
            loadArticles();
        });

        // åŠ è½½æ–‡ç« åˆ—è¡¨
        async function loadArticles() {
            try {
                const response = await fetch('/api/articles');
                articles = await response.json();
                renderArticles();
            } catch (error) {
                console.error('åŠ è½½æ–‡ç« å¤±è´¥:', error);
                showNotification('åŠ è½½æ–‡ç« å¤±è´¥', 'error');
            }
        }

        // æ¸²æŸ“æ–‡ç« åˆ—è¡¨
        function renderArticles() {
            const articlesList = document.getElementById('articlesList');
            
            if (articles.length === 0) {
                articlesList.innerHTML = `
                    <div class="empty-state">
                        <div style="font-size: 3rem; margin-bottom: 1rem;">ğŸ“</div>
                        <h3>æš‚æ— æ–‡ç« </h3>
                        <p>ç‚¹å‡»å³ä¸Šè§’çš„ + å·åˆ›å»ºç¬¬ä¸€ç¯‡æ–‡ç« ï¼</p>
                    </div>
                `;
                return;
            }

            articlesList.innerHTML = articles.map(article => `
                <div class="article-item">
                    <div class="article-info" onclick="readArticle(${article.id})">
                        <div class="article-title">${escapeHtml(article.title)}</div>
                        <div class="article-meta">
                            ä½œè€…ï¼š${escapeHtml(article.author)} | 
                            åˆ›å»ºæ—¶é—´ï¼š${new Date(article.created_at).toLocaleDateString('zh-CN')}
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // åˆ›å»ºæ–‡ç« 
        function createArticle() {
            window.location.href = '/create';
        }

        // é˜…è¯»æ–‡ç« 
        function readArticle(id) {
            currentArticleId = id;
            document.getElementById('passwordModal').style.display = 'block';
            document.getElementById('passwordInput').focus();
        }

        // éªŒè¯å¯†ç 
        async function verifyPassword() {
            const password = document.getElementById('passwordInput').value;
            
            if (!password) {
                showNotification('è¯·è¾“å…¥å¯†ç ', 'error');
                return;
            }

            try {
                const response = await fetch(`/api/articles/${currentArticleId}/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (data.success) {
                    // å¯†ç éªŒè¯æˆåŠŸï¼Œè·³è½¬åˆ°æ–‡ç« é˜…è¯»é¡µé¢
                    sessionStorage.setItem('currentArticle', JSON.stringify(data.article));
                    window.location.href = '/article.html';
                } else {
                    showNotification(data.error || 'å¯†ç éªŒè¯å¤±è´¥', 'error');
                }
            } catch (error) {
                console.error('éªŒè¯å¯†ç å¤±è´¥:', error);
                showNotification('éªŒè¯å¯†ç å¤±è´¥', 'error');
            }
        }

        // å…³é—­æ¨¡æ€æ¡†
        function closeModal() {
            document.getElementById('passwordModal').style.display = 'none';
            document.getElementById('passwordInput').value = '';
            currentArticleId = null;
        }

        // ç›‘å¬é”®ç›˜äº‹ä»¶
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeModal();
            }
            if (event.key === 'Enter' && document.getElementById('passwordModal').style.display === 'block') {
                verifyPassword();
            }
        });

        // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
        document.getElementById('passwordModal').addEventListener('click', function(event) {
            if (event.target === this) {
                closeModal();
            }
        });

        // æ˜¾ç¤ºé€šçŸ¥
        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);

            setTimeout(() => {
                notification.classList.add('show');
            }, 100);

            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 3000);
        }

        // HTMLè½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
